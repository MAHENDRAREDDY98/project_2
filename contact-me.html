<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Blog Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/src/style/main.css">
</head>

<body>
    <!-- Header Start -->
    <header>
        <div class="container">
            <nav class="navbar navbar-expand-lg ">
                <a class="navbar-brand" href="#">.Mahendra</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/about.html">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/blog.html">Sample post</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/contact-me.html">Contact Me</a>
                        </li>
                    </ul>

                </div>
            </nav>
            <div class="row justify-content-center">
                <div class="col-md-8">

                    <div class="header-title">
                        <h1 class="header-title__h1">Contact Me</h1>
                        <p class="header-title__p">Maybe I can help.</p>

                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="contact">
                    <h2 class="contact__h2">Contact form</h2>
                    <form>
                        <div class="form-group">
                            <label for="contact-form-name">Name</label>
                            <input type="text" class="form-control" id="contact-form-name"
                                placeholder="Name">
                        </div>
                        <div class="form-group">
                            <label for="contact-form-email">Email address</label>
                            <input type="email" class="form-control" id="contact-form-email"
                                placeholder="Enter email">
                        </div>
                        <div class="form-group">
                            <label for="contact-form-textarea">Message</label>
                            <textarea class="form-control" id="contact-form-textarea" rows="3"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>

    </main>

    <!-- Footer -->
    <footer>
        <div class="footer container">
            <h2 class="footer__title">.Mahendra</h2>
            <p class="small footer__p">All quotes are from Albert Einstein -- All images are from freepik.com</p>
        </div>
    </footer>

    <script src="js/scripts.min.js"></script>
</body>

</html>
